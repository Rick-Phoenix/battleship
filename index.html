<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="23f38afb4faf3fd005f2.png" type="image/x-icon">
    <title>Battleship</title>
<script defer src="main.js"></script></head>
<body>
    <main>
        <dialog></dialog>
        <div class="playerBoard"></div>
        <h3 class="shipInfo">Your Ships</h3>
        <div class="shipsRow">
            <div class="ship" data-type="car"><img src="147b324c04d34d4df94b.png" data-type="car" class="ship"></div>
            <div class="ship" data-type="bat"><img src="23f38afb4faf3fd005f2.png" data-type="bat" class="ship"></div>
            <div class="ship" data-type="sub"><img src="63872f3d84e3ff2bfdf3.png" data-type="sub" class="ship"></div>
            <div class="ship" data-type="cru"><img src="12af487d9a51fb3a3522.png" data-type="cru" class="ship"></div>
            <div class="ship" data-type="des"><img src="8b9f01605f2582e1cc1c.png" data-type="des" class="ship"></div>
        </div>
        <div class="sideMenu">
            <h3 class="console">Welcome to Battleship! <br> <br> Place your ships on the board and press the button below to start the game. </h3>
            <button type="button" class="start disabled">Start</button>
            <div class="computerBoard"></div>
            <span class="boardDesc">Opponent's Board</span>
        </div>
    </main>
</body>
</html>
